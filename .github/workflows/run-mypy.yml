---
name: Run mypy type checking

"on":
  push:
    paths:
      - openstack_flavor_manager/**
      - test/**
      - .github/workflows/run-mypy.yml
      - requirements.txt
      - tox.ini
    branches:
      - main
  pull_request:
    paths:
      - openstack_flavor_manager/**
      - test/**
      - .github/workflows/run-mypy.yml
      - requirements.txt
      - tox.ini

jobs:
  test-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip3 install mypy
      - run: mypy --ignore-missing-imports --install-types --non-interactive .